{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #f4f6f8;
      min-height: 100vh;
    }

    /* NAVBAR */
    .navbar {
      background: #1e1b6a;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* PAGE CONTENT */
    .container {
      padding: 30px;
    }

    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    .welcome {
      font-size: 22px;
      margin-bottom: 25px;
      color: #333;
    }

    /* STATS */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .card h3 {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
      color: #1e1b6a;
    }

    /* ACTIONS */
    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .action-card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .action-card h4 {
      margin-bottom: 10px;
      color: #333;
    }

    .action-card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .action-card button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #1e1b6a;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .action-card button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

   <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">iVote</div>
    <div class="nav-links">
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </div>


  <!-- MAIN CONTENT -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
